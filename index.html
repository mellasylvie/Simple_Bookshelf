<!DOCTYPE html>
<html>
<head>
	<title>Bookshelf Apps</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<header>
		<nav>
			<div class="logo">
				<a href="#home">Bookshelf APPS</a> 
			</div>
			<ul>
				<li><a href="#input">Input</a></li>
				<li><a href="#unfinished">Unfinished</a></li>
				<li><a href="#finished">Finished</a></li>
				<li><a href="#search">Search</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<div class="content">
			
			<section id="input" class="container shadow">
				<h2 class="text-center">
					Masukkan Data Buku
				</h2>
				<form class="form" action="#" id="form_input">
					<label class="form-title" for="judul_buku">Judul Buku</label>
					<input type="text" id="judul_buku" name="judul_buku" placeholder="Masukkan Judul Buku" required>

					<label class="form-title" for="penulis">Penulis Buku</label>
					<input type="text" id="penulis" name="penulis" placeholder="Masukkan Nama Penulis Buku" required>

					<label class="form-title" for="tahun_buku">Tahun Terbit Buku</label>
					<input type="number" id="tahun_buku" name="tahun_buku" placeholder="Masukkan Tahun Terbit Buku" required>

					<div class="form_inline">
						<label for="done">Selesai Dibaca</label>
						<input type="checkbox" id="done" name="done">
					</div>

					<input type="submit" value="Masukkan Ke Rak Buku" name="button_submit" class="btn-submit">
				</form>
			</section>

			<section id="unfinished" class="container">
				<h2 class="text-center">
					Daftar Buku Belum Selesai Dibaca
				</h2>

				<div class="list-item" id="Harus_baca">
					
				</div>
			</section>

			<section id="finished" class="container">
				<h2 class="text-center">
					Daftar Buku Selesai Dibaca
				</h2>
				<div class="list-item" id="selesai_dibaca">
				</div>
			</section>

			<section id="search" class="container shadow">
				<h2 class="text-center">
					Cari Buku
				</h2>
				<form id="cari_buku" class="form-cari">
					<label for="cari">Judul Buku</label>
					<input type="text" id="cari">
					<button id="btn-cari" type="submit">Cari</button>
				</form>
			</section>
		</div>
	</main>

	<footer>
		Submission Front-End Pemula &#169; 2021, Mellania Permata Sylvie
	</footer>

	<script src="js/data.js" type="text/javascript"></script>
	<script src="js/dom.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>

</body>
</html>
